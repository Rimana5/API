<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ –ú–æ–π Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }
        
        .form-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }
        
        .wishlist-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat-item {
            background: var(--light);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .wish-items {
            display: grid;
            gap: 20px;
        }
        
        .wish-item {
            background: var(--light);
            border: 2px solid var(--gray-light);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .wish-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .wish-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .wish-item:hover::before {
            width: 8px;
        }
        
        .wish-item.achieved {
            background: linear-gradient(135deg, #d1fae5, #ecfdf5);
            border-color: var(--success);
        }
        
        .wish-item.achieved::before {
            background: var(--success);
        }
        
        .wish-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .wish-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .wish-status {
            background: var(--warning);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .wish-status.achieved {
            background: var(--success);
        }
        
        .wish-description {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .wish-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .wish-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }
        
        .wish-actions {
            display: flex;
            gap: 10px;
        }
        
        .wish-actions .btn {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .price-tag {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 3px solid var(--gray-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gift"></i> –ú–æ–π Wishlist</h1>
            <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–ø–∏—Å–æ–∫ –≤–∞—à–∏—Ö —Å–∞–º—ã—Ö –∑–∞–≤–µ—Ç–Ω—ã—Ö –∂–µ–ª–∞–Ω–∏–π</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> –ù–æ–≤–æ–µ –∂–µ–ª–∞–Ω–∏–µ</h2>
                <form id="wishForm">
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> –ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                        <input type="text" id="title" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ù–æ–≤—ã–π –Ω–æ—É—Ç–±—É–∫">
                    </div>
                    
                    <div class="form-group">
                        <label for="description"><i class="fas fa-file-alt"></i> –û–ø–∏—Å–∞–Ω–∏–µ:</label>
                        <textarea id="description" rows="3" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price"><i class="fas fa-tag"></i> –¶–µ–Ω–∞:</label>
                        <input type="text" id="price" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1500$">
                    </div>
                    
                    <div class="form-group">
                        <label for="link"><i class="fas fa-link"></i> –°—Å—ã–ª–∫–∞:</label>
                        <input type="url" id="link" placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="is_achieved">
                            <label for="is_achieved">–£–∂–µ –ø–æ–ª—É—á–µ–Ω–æ</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫
                    </button>
                </form>
            </div>
            
            <div class="wishlist-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> –ú–æ–π —Å–ø–∏—Å–æ–∫ –∂–µ–ª–∞–Ω–∏–π</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">–í—Å–µ–≥–æ</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="achievedCount">0</div>
                            <div class="stat-label">–ü–æ–ª—É—á–µ–Ω–æ</div>
                        </div>
                    </div>
                </div>
                
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
                
                <div class="wish-items" id="wishlist">
                    <!-- Wish items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const API_URL = '/api';
        
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∂–µ–ª–∞–Ω–∏–π
        async function loadWishlist() {
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('wishlist').innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/wishlist/`);
                const items = await response.json();
                displayWishlist(items);
                updateStats(items);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞', 'error');
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(items) {
            const total = items.length;
            const achieved = items.filter(item => item.is_achieved).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('achievedCount').textContent = achieved;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∂–µ–ª–∞–Ω–∏–π
        function displayWishlist(items) {
            const container = document.getElementById('wishlist');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>–°–ø–∏—Å–æ–∫ –∂–µ–ª–∞–Ω–∏–π –ø—É—Å—Ç</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –≤–∞—à–µ –ø–µ—Ä–≤–æ–µ –∂–µ–ª–∞–Ω–∏–µ!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="wish-item fade-in ${item.is_achieved ? 'achieved' : ''}">
                    <div class="wish-header">
                        <div style="flex: 1;">
                            <div class="wish-title">${item.title}</div>
                            ${item.description ? `<div class="wish-description">${item.description}</div>` : ''}
                        </div>
                        <div class="wish-status ${item.is_achieved ? 'achieved' : ''}">
                            ${item.is_achieved ? '‚úÖ –ü–æ–ª—É—á–µ–Ω–æ' : '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ'}
                        </div>
                    </div>
                    
                    <div class="wish-details">
                        ${item.price ? `
                            <div class="wish-detail">
                                <i class="fas fa-tag"></i>
                                <span class="price-tag">${item.price}</span>
                            </div>
                        ` : ''}
                        
                        ${item.link ? `
                            <div class="wish-detail">
                                <i class="fas fa-link"></i>
                                <a href="${item.link}" target="_blank" style="color: var(--primary);">–°—Å—ã–ª–∫–∞</a>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="wish-actions">
                        <button class="btn ${item.is_achieved ? 'btn-warning' : 'btn-success'}" 
                                onclick="toggleAchieved(${item.id}, ${!item.is_achieved})">
                            <i class="fas ${item.is_achieved ? 'fa-undo' : 'fa-check'}"></i>
                            ${item.is_achieved ? '–í–µ—Ä–Ω—É—Ç—å –≤ –æ–∂–∏–¥–∞–Ω–∏–µ' : '–û—Ç–º–µ—Ç–∏—Ç—å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∂–µ–ª–∞–Ω–∏—è
        document.getElementById('wishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                link: document.getElementById('link').value,
                is_achieved: document.getElementById('is_achieved').checked
            };
            
            try {
                const response = await fetch(`${API_URL}/wishlist/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('wishForm').reset();
                    showNotification('–ñ–µ–ª–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
                    loadWishlist();
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∂–µ–ª–∞–Ω–∏—è', 'error');
            }
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ "–ø–æ–ª—É—á–µ–Ω–æ"
        async function toggleAchieved(itemId, newStatus) {
            try {
                const item = await (await fetch(`${API_URL}/wishlist/${itemId}`)).json();
                const updatedItem = { ...item, is_achieved: newStatus };
                
                await fetch(`${API_URL}/wishlist/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedItem)
                });
                
                showNotification(`–ñ–µ–ª–∞–Ω–∏–µ ${newStatus ? '–æ—Ç–º–µ—á–µ–Ω–æ –∫–∞–∫ –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ' : '–≤–æ–∑–≤—Ä–∞—â–µ–Ω–æ –≤ –æ–∂–∏–¥–∞–Ω–∏–µ'}!`);
                loadWishlist();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏', 'error');
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∂–µ–ª–∞–Ω–∏—è
        async function deleteItem(itemId) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∂–µ–ª–∞–Ω–∏–µ?')) {
                try {
                    await fetch(`${API_URL}/wishlist/${itemId}`, {
                        method: 'DELETE'
                    });
                    showNotification('–ñ–µ–ª–∞–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ!');
                    loadWishlist();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                    showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', 'error');
                }
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadWishlist();
    </script>
</body>
</html>
